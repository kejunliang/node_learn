
  
<div fxLayout="row" fxLayoutAlign="center">
  <div fxFlex="30%" fxFlex.xs="100%" fxFlex.sm="60%">
    <div class="container-login">
      <h1 class="mat-display-3"></h1>
      <form>
       <div fxLayout="column">
          <mat-form-field fxFlex>
            <input matInput placeholder="用户名" value="username" name ="username" [(ngModel)]="username">
            <mat-error *ngIf="">
              密码错误
            </mat-error>
          </mat-form-field>
        
          <mat-form-field fxFlex>
            <input matInput placeholder="密码"  name="password" [type]="hide ? 'password' : 'text'" value="password" [(ngModel)]="password">
            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </mat-form-field>
          <div fxFlex>
            <button mat-raised-button color="primary"  (click)="submit()">登陆</button>
         </div>
       </div>
      </form> 
  </div>
  </div>
</div>
